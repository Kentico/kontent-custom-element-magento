<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Magento Product Selector</title>
  <!-- Kontent Styling -->
  <link rel="stylesheet" href="https://kentico.github.io/kontent-custom-element-samples/shared/custom-element.css" />
  <link rel="stylesheet" href="src/magento-selector.css" />
  <!-- Kentico Custom elements API-->
  <script src="https://app.kontent.ai/js-api/custom-element/v1/custom-element.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="src/magento-selector.js"></script>
</head>

<body>
  <!-- Custom element HTML-->
  <div class="content">
    <h4 class="title">
      <span class="text">Loading ...</span><span class="clear"><button class="btn btn--secondary btn--xs clearbtn"
          style="display: none;">
          Clear
        </button></span>
    </h4>
    <div class="selected"></div>
  </div>
  <div class="search" style="display: none;">
    <form class="searchform">
      <input class="searchterm text-field__input" /><button class="btn btn--primary searchbtn">
        Search</button><button class="btn btn--secondary clearsearchbtn">Clear search</button>
      <img class="logo" src="src/magento_logo.png" alt="Magento" title="Magento" />
    </form>
    <div class="results" style="display: none;"></div>
  </div>
</body>

</html>
